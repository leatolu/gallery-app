{% extends "base.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'gallery/gallery.css' %}" />
{% endblock %}

{% block content %}
{% if gallery_list %}
<ul>
  {% for gallery in gallery_list %}
  <li><a href="{% url 'gallery:gallery' gallery.title %}">{{gallery.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No galleries available</p>
{% endif %}
{% endblock %}
